server:
  port: 8083

spring:
  application:
    name: notification-service
  profiles:
    active: local

  datasource:
    url: jdbc:mysql://mysql-notification:3306/notificationDatabase
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
logging:
  level:
    feign.client: DEBUG