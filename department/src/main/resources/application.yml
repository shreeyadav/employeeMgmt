server:
  port: 8082

spring:
  application:
    name: department-service
#  profiles:
#    active: local

  datasource:
    url: jdbc:mysql://mysql-department:3306/departmentservice
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: ${HOST_IP:127.0.0.1}

logging:
  level:
    feign.client: DEBUG