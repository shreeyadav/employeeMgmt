server:
  port: 8081

spring:
  application:
    name: employee-service
  profiles:
    active: local

  datasource:
    url: jdbc:mysql://mysql-employee:3306/employeeMgmt
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # ✅ Updated dialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka  # ✅ Use container name

logging:
  level:
    feign.client: DEBUG
